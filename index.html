<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="score">
        <div class="home-buttons">
            <h1>Home team</h1>
            <h2 id="homeScore">0</h2>
            <button class="home-team" onclick="addOneHome()">+1</button>
            <button class="home-team" onclick="addTwoHome()">+2</button>
            <button class="home-team" onclick="addThreeHome()">+3</button>
        </div>
        <div class="away-buttons">
            <h1>Away team</h1>
            <h2 id="awayScore">0</h2>
            <button class="away-team" onclick="addOneAway()">+1</button>
            <button class="away-team" onclick="addTwoAway()">+2</button>
            <button class="away-team" onclick="addThreeAway()">+3</button>
        </div>
    </div>
    <div class="rounds">
        <h1 id="round">Round</h1>
        <h2 id="addRound">0</h2>
        <button onclick="addRound()">Add round</button>
    </div>
    <div class="delete-buttons">
        <button class="clearAll" onclick="clearAll()">CLEAR ALL</button>
    </div>

    <!-- Добавляем модальные окна -->
    <div id="homeWinModal" class="modal home-modal">
        <div class="modal-content">
            <h2>Home Team Wins!</h2>
            <button onclick="closeModal('homeWinModal')" class="home-team">Close</button>
        </div>
    </div>

    <div id="awayWinModal" class="modal away-modal">
        <div class="modal-content">
            <h2>Away Team Wins!</h2>
            <button onclick="closeModal('awayWinModal')" class="away-team">Close</button>
        </div>
    </div>
</body>
</html>
